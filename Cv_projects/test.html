<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slanted Design</title>
    <style>
      /* Container to hold the shapes */
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    
      /* First vertical bar */
      .bar {
        width: 20px;
        height: 150px;
        background-color: #3b3b3b;
      }
    
      /* Slanted shape */
      .slanted {
        width: 80px;
        height: 150px;
        background-color: #36c1c8;
        transform: skewY(-20deg);
        margin-left: -15px; /* Negative margin to overlap with the bar */
      }
    
      /* Right vertical bar */
      .bar-right {
        width: 20px;
        height: 150px;
        background-color: #0f4a5a;
      }
    </style>
    </head>
    <body>
    <div class="container">
      <div class="bar"></div>
      <div class="slanted"></div>
      <div class="bar-right"></div>
    </div>
    </body>
    </html>
